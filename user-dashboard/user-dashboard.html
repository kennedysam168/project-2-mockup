<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./user-dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    
  <h1>Welcome (username)!</h1>

<div class="parent-container">
  <div class="container">
    <div class="card">
      <div class="card-header">
        Your Wishlist
      </div>
      <blockquote class="blockquote mb-0">
        <p>Add an item to your wishlist!</p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Add an item" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
        </div>
      </blockquote>
      <div class="card-body">
        
      </div>
    </div>
  </div>
  
  <h3>Days left until Christmas: </h3>

  <div class="container-2">

    <div class="card text-center">
      <div class="card-header">
        Your Groups
      </div>
      <div class="card-body">
        <p class="card-text">(this is where the users groups will render)</p>
        <a href="#" class="btn btn-primary">Create a Group</a>
        <a href="#" class="btn btn-primary">Join a Group</a>
      </div>

      <div class="card w-75">
        <div class="card-body">
          <h5 class="card-title">Shopping List</h5>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add an person you're shopping for" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
          </div>
          <div class="list-of-names">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    


    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit-icons.min.js"></script>
  
   
</body>
</html>
